<!DOCTYPE HTML>
<html>
<head>
	<include file="Common/header" />
	<div id="page-wrapper">
		<div class="graphs">
			<div class="xs">
				<h3>会员充值</h3>
				<span></span>
				<div class="tab-content">
					<div class="tab-pane active" id="horizontal-form">
						<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">会员选择</label>
								<div class="col-sm-8">
									<select class="form-control1" name="user">
										<option value="0">请选择</option>
										<foreach name="menber" item='v'>
										<option value="{$v.uid}">{$v.phone} ({$v.name})</option>
										</foreach>
									</select>
								</div>
							</div>

							<div class="form-group">
							<label for="focusedinput" class="col-sm-2 control-label">充值类型</label>
							<div class="col-sm-8">
								<select class="form-control1" name="type">
									<option value="1">金币</option>
									<option value="2">宝石</option>
								</select>
							</div>
							<div class="col-sm-2">
							<p class="help-block"></p>
							</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">充值金额</label>
								<div class="col-sm-8">
									<input type="number" name="money" value="0" class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>


							<div class="panel-footer">
								<div class="row">
									<div class="col-sm-8 col-sm-offset-2">
										<button class="btn-success btn">Submit</button>
									</div>
								</div>
							</div>


						</form>
					</div>
				</div>



			</div>
			<div class="copy_layout">
				<p>Copyright &copy; 2016 name All rights reserved.</p>
			</div>
		</div>
	</div>
	<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- Nav CSS -->
	<link href="__ROOT__/Public/admin/css/custom.css" rel="stylesheet">
	<!-- Metis Menu Plugin JavaScript -->
	<script src="__ROOT__/Public/admin/js/metisMenu.min.js"></script>
	<script src="__ROOT__/Public/admin/js/custom.js"></script>
	<script src="__ROOT__/Public/admin/js/bootstrap.min.js"></script>
	</body>
</html>
